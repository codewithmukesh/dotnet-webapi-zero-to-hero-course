services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres-bulk-ops
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bulk_operations_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bulk_operations_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
